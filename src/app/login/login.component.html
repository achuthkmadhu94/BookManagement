     
<body *ngIf="!this.authenticuser">      
    <div class="login">    
    <form id="login" method="get" action="login.php">    
        <label><b>User Name     
        </b>    
        </label>    
        <!-- <input type="text" name="Uname" id="Uname" placeholder="Username" (input) = 'oninputusername($event)' > -->
        <input type="text" name="Uname" id="Uname" placeholder="Username"  > 
   
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" >    
        <br><br>    
        <input type="button" name="log" id="log" value="Log In Here" (click)="login()">       
        
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        Forgot <a href="#">Password</a>  
        <br><br>
        <p  id="navlnk2"></p>  
    </form>     
</div>    
</body> 
<app-header *ngIf="this.authenticuser"></app-header> 
<router-outlet *ngIf="this.authenticuser"></router-outlet>
